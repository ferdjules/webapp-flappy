<!DOCTYPE html>

<html>
  <head>
    <title>Flappy Birdy</title>
    <link rel="stylesheet" href="../assets/style.css"/>
    <link rel="stylesheet" href="../lib/bootstrap.css"/>
  </head>

  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Flappy Bird!</h1>
        <p>Welcome to Flappy Bird!</p>
      </div>

      <div class="row">
        <div class="col-md-9">
            <div id="game"></div>
        </div>
        <div class="col-md-3">
          <p>How to play:</p>

          <ul>
            <li class="gold" id="first">Press SPACE to flap your wings.</li>
            <li class="score" id="second">Avoid the pipes.</li>
            <li class="score" id="third">If you crash, just try again.</li>
          </ul>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4">
          <img src="../assets/screenshotStart.png" class="img-circle img-responsive"/>
        </div>
        <div class="col-md-4">
          <img src="../assets/screenshot.png" class="img-circle img-responsive"/>
        </div>
        <div class="col-md-4">
          <img src="../assets/screenshotOver.png" class="img-circle img-responsive"/>
        </div>
      </div>
    </div>


    <script type="text/javascript" src="../lib/phaser.min.js"></script>
    <script type="text/javascript" src="../js/flappy.js"></script>

  </body>
</html>
