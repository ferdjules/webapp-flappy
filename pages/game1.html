<!DOCTYPE html>

<html>
<head>
  <title>Flappy Bird</title>
  <link rel="stylesheet" href="../lib/bootstrap.css"/>
  <link rel="stylesheet" href="../assets/style.css" />
</head>

<body>
  <div class="container">

    <div class="jumbotron">
      <h1>Flappy Bird</h1>
      <p>Julian's Flappy Bird Game</p>
    </div>


    <div id="game"> </div>

    <div class="row">
      <button type=button class="btn btn-default" id="scoresbtn">Scores</button>
      <button type=button class="btn btn-default" id="creditsbtn">Credits</button>
      <button type=button class="btn btn-default" id="helpbtn">Help</button>
    </div>

    <div>
      <div id="content"></div>
    </div>

    <div class="row">
      <div class="col-md-4"><img src="../assets/screenshotStart.png" class="img-responsive img-circle form-group"/></div>
      <div class="col-md-4"><img src="../assets/screenshotStart.png" class="img-responsive img-rounded form-group"/></div>
      <div class="col-md-4"><img src="../assets/screenshotStart.png" class="img-responsive img-circle form-group"/></div>
    </div>

  </div>

  <script type="text/javascript" src="../lib/jquery.js"></script>
  <script type="text/javascript" src="../lib/phaser.min.js"></script>
  <script type="text/javascript" src="../js/flappy.js"></script>
  <script type="text/javascript" src="../js/interactivity_solution.js"></script>

</body>
</html>
